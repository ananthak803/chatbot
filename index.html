<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="headerBox">
            <div class="icon">hello</div>
        </div>
        <div class="box">
            <div class="tx">
                <span class="bot textBox">
                    hello how can i help you?
                </span>
            </div>
            <div class="tx">
                <span class="user textBox">
                    hi
                </span>
            </div>
        </div>
        <div class="inputBox">
            <input type="text" placeholder="enter text">
            <div class="span">send</div>
        </div>
    </main>
</body>
</html>
